services:
  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://lgis_user:StrongPassword123%21@db:5432/lgis
      - NODE_ENV=production
      - SESSION_SECRET=ReplaceWithAStrongSecretKey
    depends_on:
      - db
    restart: always

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=lgis_user
      - POSTGRES_PASSWORD=StrongPassword123!
      - POSTGRES_DB=lgis
    volumes:
      - db_data:/var/lib/postgresql/data
      # Mount the backup file to the initialization directory
      # This AUTOMATICALLY restores the database on the FIRST run (empty volume)
      - ./database_backup.sql:/docker-entrypoint-initdb.d/init.sql
    restart: always

volumes:
  db_data:
